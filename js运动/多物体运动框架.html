<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多物体运动框架</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: bisque;
            top: 50px;
            float: left;
            margin: 50px;
            font-size: 14px;
            filter : alpha(opacity=100);
            opacity: 1;
        }
    </style>
    <script src="./move_Framework.js"></script>
    <script>
        window.onload = function(){
            var aDiv = document.getElementsByTagName('div');

            aDiv[0].onmouseover = function(){
                startMove(this,{'width':500, 'opacity':30});
            }
             aDiv[0].onmouseout = function(){
                startMove(this,{'width':300,'opacity':100});
            }
             aDiv[1].onmouseover = function(){
                 startMove(this,{'height':500,'opacity':30});
            }
             aDiv[1].onmouseout = function(){
                 startMove(this,{'height':300,'opacity':100});
            }
            aDiv[2].onmouseover = function(){
                 startMove(this,{'font-size':20});
            }
             aDiv[2].onmouseout = function(){
                 startMove(this,{'font-size':14});
            }
             aDiv[3].onmouseover = function(){
                 startMove(this,{'opacity':30});
            }
             aDiv[3].onmouseout = function(){
                 startMove(this,{'opacity':100});
            }
        }

    </script>
</head>
<body>
<div>变宽</div>
<div>变高</div>
<div>靠近时字体变大</div>
<div>改变透明度</div>
</body>
</html>
