<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 300px;
            height: 300px;
            background: #000;
            float:left;
        }
    </style>
    <script>
        var divs;
        window.onload = function () {
            divs = document.getElementsByTagName('div');
        }
        function changeColor(){
            for (let i=0;i<divs.length;i++){
                divs[i].style.background = 'blue';
            }
        }
    </script>
</head>
<body>

    <div class = 'div1'></div>
    <div class = 'div1'></div>
    <div class = 'div1'></div>
    <div class = 'div1'></div>
    <div class = 'div1'></div>
    <input type="button" value="changeColor" onclick="changeColor()">
</body>
</html>
