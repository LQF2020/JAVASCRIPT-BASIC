<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js闭包测试1</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #fff;
        }
    </style>

    <script>
        window.onload = function(){
            var counter = function(){
                var click = 0;
                return{
                    times:function () {
                        click+= 1;
                        return click;
                    }
                }
            }
            var square = document.getElementById('div1');
            var btn = document.getElementById('btn1');
            var counter = counter();
            square.onclick = function(){
                var counts = counter.times();
                btn.value = '按钮被点击了'+ counts + '次';
            }
        }

    </script>
</head>
<body>
<div id="div1"></div>
<input id="btn1" type="button" value="按钮被点击了0次">
</body>
</html>
